<script type="text/javascript">

    //全局变量
    var GV = {
        ROOT: "/",
        WEB_ROOT: "/",
        JS_ROOT: "./assets/js/",
        APP: ''/*当前应用名*/
    };


    function vip() {
        if (window.screen.width < 768) {
            var w = '95%';
        }
        else {
            var w = '723px';
        }

        layer.open({
            type: 2,
            shadeClose: true,
            title: {eq name="$vip_info.is_vip" value="0"}"在线开通VIP会员"{else/}"VIP到期时间：{$vip_info.expire_time}"{/eq},
            area: [w, '520px'], // 宽高
            content: "/user/vip",
            end: function () {
                //location.reload();
            },
        });
    }

    function vipOk() {
        layer.alert('恭喜您开通VIP成功~ 感谢您的支持！',
            {
                icon: 1,
                end: function () {
                    location.reload();
                },
            });
    }

    $(".head-box").click(
        function () {
            vip();
        }
    );

    $('.tan').on({
        mouseenter: function () {
            var nei = $(this).attr("tan");
            if (nei) {
                var that = $(this);
                tips = layer.tips("<span style='color:#000;font-size:17px;'>" + nei + "</span>", that, { tips: [2, '#fff'], time: 0, area: 'auto', maxWidth: 700 });
            }
        },
        mouseleave: function () {
            layer.close(tips);
        }
    });
</script>
