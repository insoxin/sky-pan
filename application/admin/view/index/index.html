<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title> {$Think.config.app_name} 后台管理 </title>
		<!-- 依 赖 样 式 -->
		<link rel="stylesheet" href="/static/component/pear/css/pear.css" />
		<!-- 加 载 样 式-->
		<link rel="stylesheet" href="/static/admin/css/load.css" />
		<!-- 布 局 样 式 -->
		<link rel="stylesheet" href="/static/admin/css/admin.css" />
        <script>
            if(window!=top){ top.location.href = location.href; }
			var skpan_config = {
				title:"{$theme.title}",
				logo:"{$theme.logo}",
				menu: {$theme.menu|raw},
				menu_select:"{$theme.menu_select}",
				home_url:"{$theme.home_url}",
				index_url:"{$theme.index_url}",
				logout_url:"{$theme.logout_url}",
				pass_url:"{$theme.pass_url}",
				clear_cache_url:"{$theme.clear_cache_url}"
			}
        </script>
	</head>
	<!-- 结 构 代 码 -->
	<body class="layui-layout-body pear-admin">
		<!-- 布 局 框 架 -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 顶 部 左 侧 功 能 -->
				<ul class="layui-nav layui-layout-left">
					<li class="collaspe layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right"></a></li>
					<li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" loading=600></a></li>
				</ul>
				<!-- 顶 部 右 侧 菜 单 -->
				<div id="control" class="layui-layout-control"></div>
				<ul class="layui-nav layui-layout-right" lay-filter="layui_nav_right">
					<li class="layui-nav-item layui-hide-xs"><a href="#" class="fullScreen layui-icon layui-icon-screen-full"></a></li>
                    <li class="layui-nav-item user">
						<!-- 头 像 -->
						<a href="javascript:;">
							<img src="{$theme.admin.avatar}" class="layui-nav-img">
							{$theme.admin.nickname}
						</a>
						<!-- 功 能 菜 单 -->
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="javascript:void(0);" class="password">
                                    修改密码
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:void(0);" class="cache">
                                    清理缓存
                                </a>
                            </dd>
                            <dd>
                                <a href="javascript:void(0);" class="logout">
                                    退出登录
                                </a>
                            </dd>
                        </dl>
					</li>
				</ul>
			</div>
			<!-- 侧 边 区 域 -->
			<div class="layui-side layui-bg-black">
				<!-- 顶 部 图 标 -->
				<div class="layui-logo">
					<!-- 图 表 -->
					<img class="logo">
					<!-- 标 题 -->
					<span class="title"></span>
				</div>
				<!-- 侧 边 菜 单 -->
				<div class="layui-side-scroll">
					<div id="sideMenu"></div>
				</div>
			</div>
			<!-- 视 图 页 面 -->
			<div class="layui-body">
				<!-- 内 容 页 面 -->
				<div id="content"></div>
			</div>
		</div>
		<!-- 遮 盖 层 -->
		<div class="pear-cover"></div>
		<!-- 移 动 端 便 捷 操 作 -->
		<div class="pear-collasped-pe collaspe"><a href="#" class="layui-icon layui-icon-shrink-right"></a></div>
		<!-- 加 载 动 画-->
		<div class="loader-main">
			<div class="loader"></div>
		</div>
		<!-- 依 赖 脚 本 -->
		<script src="/static/component/layui/layui.js"></script>
		<script src="/static/component/pear/pear.js"></script>
		<!-- 框 架 初 始 化 -->
		<script src="/static/admin/js/boostrap.js"></script>
	</body>
</html>
