<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
</head>
<body class="pear-container">
<div class="layui-card">
  <div class="layui-card-body">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">手机号码</label>
          <div class="layui-input-inline">
            <input type="text" name="phone" placeholder="" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
            <i class="layui-icon layui-icon-search"></i>
            查询
          </button>
          <button type="reset" class="pear-btn pear-btn-md">
            <i class="layui-icon layui-icon-refresh"></i>
            重置
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="layui-card">
  <div class="layui-card-body">
    <table id="user-table" lay-filter="user-table"></table>
  </div>
</div>

<script type="text/html" id="user-toolbar">
  <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
    <i class="layui-icon layui-icon-add-1"></i>
    新增账号
  </button>
  <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
    <i class="layui-icon layui-icon-delete"></i>
    批量删除
  </button>
</script>

<script type="text/html" id="user-bar">
  <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
  <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>

<script type="text/html" id="user-enable">
  <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable" {{ d.status == 1 ? 'checked' : '' }}>
</script>


<script type="text/html" id="user-auth">
  {{#if (d.is_auth == 0) { }}
  <span class="layui-badge layui-bg-orange">未实名</span>
  {{# }else if(d.is_auth == 1){ }}
  <span class="layui-badge layui-bg-blue">已认证</span>
  {{# } }}

</script>

<script type="text/html" id="user-grade">
  {{#if (d.grade == 0) { }}
  <span class="layui-badge layui-bg-gray">普通用户</span>
  {{# }else if(d.grade > 0){ }}
  <span class="layui-badge">VIP用户</span>
  {{# } }}
</script>

<script type="text/html" id="user-createTime">
  {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
</script>

<script src="/static/component/layui/layui.js"></script>
<script src="/static/component/pear/pear.js"></script>
<script>
  layui.use(['table', 'form', 'jquery','common'], function() {
    let table = layui.table;
    let form = layui.form;
    let $ = layui.jquery;
    let common = layui.common;

    let cols = [
      [{type: 'checkbox'},
        {title: '手机号码', field: 'phone', align: 'center'},
        {title: '用户等级', field: 'grade', align: 'center', templet: '#user-grade'},
        {title: '余额', field: 'amount', align: 'center'},
        {title: '安全邮箱', field: 'email', align: 'center'},
        {title: '实名认证', field: 'is_auth', align: 'center', templet: '#user-auth'},
        {title: '账号状态', field: 'status', align: 'center', templet: '#user-enable'},
        {title: '注册时间', field: 'create_time', align: 'center', templet: '#user-createTime'},
        {title: '操作', toolbar: '#user-bar', align: 'center', width: 130}
      ]
    ]

    table.render({
      elem: '#user-table',
      url: "{:url('users/index')}",
      page: true,
      cols: cols,
      skin: 'line',
      toolbar: '#user-toolbar',
      defaultToolbar: [{
        title: '刷新',
        layEvent: 'refresh',
        icon: 'layui-icon-refresh',
      }, 'filter', 'print', 'exports']
    });

    table.on('tool(user-table)', function(obj) {
      if (obj.event === 'remove') {
        window.remove(obj);
      } else if (obj.event === 'edit') {
        window.edit(obj);
      }
    });

    table.on('toolbar(user-table)', function(obj) {
      if (obj.event === 'add') {
        window.add();
      } else if (obj.event === 'refresh') {
        window.refresh();
      } else if (obj.event === 'batchRemove') {
        window.batchRemove(obj);
      }
    });

    form.on('submit(user-query)', function(data) {
      table.reload('user-table', {
        where: data.field
      })
      return false;
    });

    form.on('switch(user-enable)', function(obj) {
      let status = obj.elem.checked ? 1 : 0;
      $.ajax({
        url:"{:url('users/change_status')}",
        type:'get',
        data:{
          id:this.value,
          status:status
        },
        dataType:'JSON',
        success:function(result){
          if(result.code == 200){
            layer.tips(result.msg, obj.othis);
          }else{
            layer.msg(result,{icon:2});
          }
        }
      })
    });

    window.add = function() {
      layer.open({
        type: 2,
        title: '新增',
        shade: 0.1,
        area: [common.isModile()?'100%':'600px', common.isModile()?'100%':'350px'],
        content: "{:url('users/add')}"
      });
    }

    window.edit = function(obj) {
      layer.open({
        type: 2,
        title: '修改',
        shade: 0.1,
        area: ['600px', '500px'],
        content: "{:url('users/edit')}?id=" + obj.data['id']
      });
    }

    window.remove = function(obj) {
      layer.confirm('确定要删除该用户吗？<b style="color: red">删除后用户的储存数据会被清空，且不可恢复</b>', {
        icon: 3,
        title: '提示'
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: "{:url('users/del')}?ids=" + obj.data['id'],
          dataType: 'json',
          type: 'get',
          success: function(result) {
            layer.close(loading);
            if (result.code == 200) {
              layer.msg(result.msg, {
                icon: 1,
                time: 1000
              }, function() {
                obj.del();
              });
            } else {
              layer.msg(result.msg, {
                icon: 2,
                time: 1000
              });
            }
          }
        })
      });
    }

    window.batchRemove = function(obj) {

      var checkIds = common.checkField(obj,'id');

      if (checkIds === "") {
        layer.msg("未选中数据", {
          icon: 3,
          time: 1000
        });
        return false;
      }

      layer.confirm('确定要删除这些用户[' + checkIds + ']吗，<b style="color: red">删除后数据不可恢复</b>', {
        icon: 3,
        title: '提示'
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: "{:url('users/del')}?ids=" + checkIds,
          dataType: 'json',
          type: 'get',
          success: function(result) {
            layer.close(loading);
            if (result.code == 200) {
              layer.msg(result.msg, {
                icon: 1,
                time: 1000
              }, function() {
                table.reload('user-table');
              });
            } else {
              layer.msg(result.msg, {
                icon: 2,
                time: 1000
              });
            }
          }
        })
      });
    }

    window.refresh = function(param) {
      table.reload('user-table');
    }
  })
</script>
</body>
</html>
